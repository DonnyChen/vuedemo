<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> 数据代理</title>
        <script type="text/javascript" src="../js/vue.js" > </script>
    </head>
    <body>
        <div id="root">
            <h2>Wellcome {{name}}</h2>
            <!-- v-on  vs @ -->
            <button @click="showinfo1">click me1</button>
            <button @click="showinfo2($event,66)">click me2</button>
        </div>  
        <script type="text/javascript">
            Vue.config.productionTip  = false 


            const vm = new Vue({
                el:"#root",
                data:{
                    name:'donny'
                },

                methods:{
                    showinfo1(event){
                        console.log(event.target)
                        alert("hello donny1")
                    },
                    showinfo2(event, number){
                        console.log(number)
                        console.log(event.target)
                        alert("hello donny2")
                    }
                }
            })

            

        </script>
    </body>
</html>
